steps:

- name: 'gcr.io/cloud-builders/gcloud'
  entrypoint: 'bash'
  args: 
  - '-c'
  -  |
      for d in routes/*; do
              gcloud compute scp $d khushaboo_khudia@instance-3:/home/khushaboo_khudia/demo --zone=us-central1-a --recurse
      done
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute' , 'ssh', 'khushaboo_khudia@instance-3' , '--zone=us-central1-a' , '--command="systemctl status apache2"']      

- name: 'gcr.io/cloud-builders/curl'
  args: ['-i' , 'http://kkhudia.olivetech.io']
timeout: 1200s
